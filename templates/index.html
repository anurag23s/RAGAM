<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            background: url('/static/jens-thekkeveettil-dBWvUqBoOU8-unsplash.jpg') center center no-repeat;
            background-size: cover; 
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 40px;
            color: #f4f4f9;
        }

        h2 {
            color: #fff;
            font-weight: bold;
            font-size: 80px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 0;
        }

        .container {
            margin-top: 60px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 320px;
            background-color: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 22px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #388e3c;
        }

        .user-login-button {
            background-color: #ff9800;
        }

        .user-login-button:hover {
            background-color: #e65100;
        }

        .admin-login-button {
            background-color: #f44336;
        }

        .admin-login-button:hover {
            background-color: #c62828;
        }

        .card-body {
            padding: 25px;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        .register-link a, .user-login-link a, .admin-login-link a {
            text-decoration: none;
            color: inherit;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
<body>
    <h2>Welcome to Ragam!</h2>

    <div class="container">
        <div class="card-container">
            <!-- Register Card -->
            <div class="card register-link">
                <div class="card-body">
                    <button class="register-button">
                        <a href="{{ url_for('register') }}">Register</a>
                    </button>
                    <p>Haven't registered yet? Register now!</p>
                </div>
            </div>

            <!-- User Login Card -->
            <div class="card user-login-link">
                <div class="card-body">
                    <button class="user-login-button">
                        <a href="{{ url_for('user_login') }}">User Login</a>
                    </button>
                    <p>Already registered? Log in here.</p>
                </div>
            </div>

            <!-- Admin Login Card -->
            <div class="card admin-login-link">
                <div class="card-body">
                    <button class="admin-login-button">
                        <a href="{{ url_for('admin_login') }}">Admin Login</a>
                    </button>
                    <p>Admin access? Log in to manage!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.querySelector("h2");
            welcomeText.style.opacity = 0;
            setTimeout(() => {
                welcomeText.style.transition = "opacity 2s ease-in-out";
                welcomeText.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
