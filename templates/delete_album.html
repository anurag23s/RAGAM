

{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Album: {{ album.name }}</h2>
    <p>Are you sure you want to delete this album and all associated songs?</p>

    <form method="post" action="{{ url_for('delete_album', album_id=album.id) }}">
      <button type="submit" class="btn btn-danger">Yes, Delete Album</button>
      <a href="{{ url_for('view_album', album_id=album.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
