{% extends "admin_base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .admin-dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .admin-stats {
            text-align: center;
        }

        h3 {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        .stat-dial {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #3498db; 
        }

        .stat-dial:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71); 
            border-radius: 50%;
            z-index: -1;
        }

        .stat-dial p {
            margin: 0;
            font-size: 28px;
        }

        .stat-dial span {
            font-size: 14px;
        }

        .flex-container {
        display: flex;
    }

    .admin-stats {
        text-align: center;
    }

    .stat-dials-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
    }

    #song-upload-graph-container {
        height: 200px;
        width: 200px;
        margin-left: 700px;
    }

    .view-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="admin-stats">
        <h3>Statistics</h3>

        <div class="flex-container">
            <div class="stat-dials-container">
                <div class="stat-dial">
                    <p>{{ total_users }}</p>
                    <span>Total Users</span>
                </div>

                <div class="stat-dial">
                    <p>{{ total_non_creators }}</p>
                    <span>Total Non-Creators</span>
                </div>
                <div class="stat-dial">
                    <p>{{ total_songs }}</p>
                    <span>Total Songs</span>
                </div>

                <div class="stat-dial">
                    <p>{{ total_albums }}</p>
                    <span>Total Albums</span>
                </div>
            </div>

            <div id="song-upload-graph-container"><img src="data:image/png;base64,{{ graph_data }}" alt="Graph"></div>
        </div>

    </div>
</body>

</html>
{% endblock %}
