

{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit song</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Song</h2>
    <form method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ song.title }}" required>
      </div>
      <div class="form-group">
        <label for="lyrics">Lyrics:</label>
        <textarea class="form-control" id="lyrics" name="lyrics" rows="4">{{ song.lyrics }}</textarea>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" class="form-control" id="duration" name="duration" value="{{ song.duration }}" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <select class="form-control" id="genre" name="genre">
          <option value="rock" {% if song.genre == 'rock' %} selected {% endif %}>Rock</option>
          <option value="pop" {% if song.genre == 'pop' %} selected {% endif %}>Pop</option>
          <option value="jazz" {% if song.genre == 'jazz' %} selected {% endif %}>Jazz</option>
          <option value="electronic" {% if song.genre == 'electronic' %} selected {% endif %}>Electronic</option>
          <option value="None" {% if song.genre == 'None' %} selected {% endif %}>None</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

</body>
</html>

{% endblock %}
