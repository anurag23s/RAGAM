<!-- view_album.html -->

{% extends 'base.html' %}

{% block content %}
  <<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>view album</title>
  </head>
  <body style="font-family: 'Arial', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0;">
  
      <div style="text-align: center; margin-top: 50px; max-width: 800px; margin: 0 auto; background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  
          <h2 style="color: #007bff; margin-bottom: 20px;">{{ album.name }}</h2>
  
          <div style="text-align: left;">
              <h4 style="color: #333; margin-bottom: 15px;">Songs in this Album</h4>
              <ul style="list-style: none; padding: 0;">
                  {% for song in album.songs %}
                      <li style="margin-bottom: 10px; font-size: 16px; color: #555;">
                          {{ song.title }} - {{ song.artist }} 
                          <a href="{{ url_for('read_lyrics', song_id=song.id) }}" style="text-decoration: none; padding: 5px 10px; background-color: #17a2b8; color: #fff; border-radius: 4px; margin-left: 10px;">Read Lyrics</a>
                      </li>
                  {% endfor %}
              </ul>
          </div>
  
          <div style="margin-top: 20px;" class="row">
              <div style="margin-bottom: 10px;" class="col-md-6">
                  <a href="{{ url_for('edit_album', album_id=album.id) }}" style="text-decoration: none; padding: 10px 20px; background-color: #28a745; color: #fff; border-radius: 4px; cursor: pointer;">Edit Album</a>
              </div>
              <div style="margin-bottom: 10px;" class="col-md-6">
                  <form method="post" action="{{ url_for('delete_album', album_id=album.id) }}" onsubmit="return confirm('Are you sure you want to delete this album?');">
                      <button type="submit" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #dc3545; color: #fff;">Delete Album</button>
                  </form>
              </div>
          </div>
  
          <div style="margin-top: 20px;" class="row">
              <div class="col-md-12">
                  <a href="{{ url_for('creator_profile') }}" style="text-decoration: none; padding: 10px 20px; background-color: #6c757d; color: #fff; border-radius: 4px; cursor: pointer;">Back to Creator Profile</a>
              </div>
          </div>
  
      </div>
  
  </body>
  </html>
  
{% endblock %}
