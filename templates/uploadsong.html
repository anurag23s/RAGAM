<!-- uploadsong.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload Song</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e3dac9 ;
                text-align: center;
                margin: 0;
                padding: 0;
            }
    
            .upload-container {
                max-width: 400px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                color: #333;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }
    
            input, select {
                width: 50%; 
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            textarea {
                width: 50%; 
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2>Upload The Song</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('uploadsong') }}" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="lyrics">Lyrics:</label>
            <textarea id="lyrics" name="lyrics" rows="6" required></textarea><br> 

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="electronic">Electronic</option>
            </select><br>

            <label for="song_file">Upload Song:</label>
            <input type="file" id="song_file" name="song_file" accept=".mp3" required><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
{% endblock %}
